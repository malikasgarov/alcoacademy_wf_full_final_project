<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_btn" id="startBtn"><button>Start Quiz</button></div>

    <div class="info_box hidden">
        <div class="info_title">
            <img src="photo.jpg" width="60px">
            <span>Hi, Zulfuqar Baratzade</span>
        </div>
        <div class="info_list">
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum <span>15 seconds</span> dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart" id="cont">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box hidden">
        <header>
            <div class="title">
                <img src="photo.jpg" width="50px">
                <p>Zulfuqar Baratzade</p>
            </div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec" id="countdown">90:00</div>
            </div>
        </header>
        <section>
            <div class="que_text" id="question">
                <span></span>
                <i class="bi bi-check2-circle"></i>
            </div>
            <div class="option_list" id="optionsContainer">
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
            </div>
        </section>
        <footer>
            <div class="total_que">
                <span><p id="question_num">1</p> of <p id="total_question"></p> Questions</span>
            </div>
            <div class="period_button">
                <button class="previous_btn hidden" id="previous_btn">Previous</button>
                <button class="next_btn" id="next_btn">Next</button>
                <button class="submit_btn hidden" id="submit_btn">Submit</button>
            </div>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box hidden">
        <div class="complete_text">Quiz Completed!</div>
        <div class="result">
            <span>Your Result</span>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <button class="restart" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
